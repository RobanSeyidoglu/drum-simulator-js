<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Drum</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="keys">
      <div class="a key" >
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div class="s key" >
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div class="d key" >
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div class="f key" >
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div class="g key" >
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div class="h key" >
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div class="j key" >
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div class="k key" >
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div class="l key" >
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
      <footer>
        <a href="https://www.linkedin.com/in/roban-seyidoglu/"
          ><h1>ROBAN SEYIDOGLU</h1></a
        >
      </footer>
    </div>

    <audio class="a" src="sounds/clap.wav"></audio>
    <audio class="s" src="sounds/hihat.wav"></audio>
    <audio class="d" src="sounds/kick.wav"></audio>
    <audio class="f" src="sounds/openhat.wav"></audio>
    <audio class="g" src="sounds/boom.wav"></audio>
    <audio class="h" src="sounds/ride.wav"></audio>
    <audio class="j" src="sounds/snare.wav"></audio>
    <audio class="k" src="sounds/tom.wav"></audio>
    <audio class="l" src="sounds/tink.wav"></audio>

    <script src="./main.js"></script>
  </body>
</html>
